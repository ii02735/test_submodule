name: "sync submodule"

on:
        push:
                branches:
                        - main
        workflow_dispatch:
jobs:
        sync:
                runs-on: 'ubuntu-latest'
                steps:
                        - name: checkout repository
                          uses: actions/checkout@main
                        - name: submodules update
                          run: git pull --recurse-submodules && git submodule update --remote --recursive



